type: frontend
level: easy
cover-image: https://github.com/codedamn-projects/multiverse-photo-gallery-project/blob/master/designs/Gallery%20%5BDesktop%5D.png?raw=true
short-description: Building a website with all heading tags saying hello world.
long-description: |
    Your challenge is to use all heading tags (h1 to h6) in this project and write "Hello World" inside each one of them.

    This would involve:
    - h1
    - h2
    - h3
    - h4
    - h5
    - h6

